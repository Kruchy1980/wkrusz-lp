<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="wk, kruszynski, kruszyński, wojciech,consulting, doradztwo biznesowe, wycena, benchmark, analiza finansowa, test utraty wartości, test prywatnego inwestora, biznes plan, opłacalność inwestycji">

    <!-- Banner -->

<body>

    <nav class="main-navigation">
        <div class="inner">

            <div class="logo">

                        <p class="top-text">WK Consulting</p>
                        <small class="bottom-text">Biuro Doradztwa Biznesowego. Wycena Firm.</small>

            </div>
            <ul class="nav-list">
                <li class="nav-list__item">

                <li class="nav-list__item">

                <li class="nav-list__item">

                <li class="nav-list__item">
