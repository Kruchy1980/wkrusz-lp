<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="wk, kruszynski, kruszyński, wojciech,consulting, doradztwo biznesowe, wycena, benchmark, analiza finansowa, test utraty wartości, test prywatnego inwestora, biznes plan, opłacalność inwestycji">
    <meta name="description" content="Jest to wizytówka Wojciecha Kruszyńskiego zawierająca jego dorobek życia oraz ścieżkę rozwoju">
    <title>WK Consulting</title>
    <!-- Title icon -->
    <link rel="icon" href="./images/bookmark-icon/logo-icon.jpg">
    <!-- Fonts roboto two styles -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;700&family=Roboto+Slab:wght@300;700;800&display=swap" rel="stylesheet">
    <!-- Main stylesheet -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- Container -->
    <link rel="stylesheet" href="./css/containers.css">
    <!-- Banner -->
    <link rel="stylesheet" href="./css/main-banner.css">
    <!-- Navigation -->
    <link rel="stylesheet" href="./css/main-navigation.css">
</head>

<body>
    <!-- Nawigacja -->
    <nav class="main-navigation">
        <div class="main-navigation__inner">
            <!-- Logo-navigation -->
            <div class="main-navigation__inner__logo">
                <a href="#top" class="main-navigation__inner__logo__link">
                    <img class="main-navigation__inner__logo__image" src="./images/logo/menu-logo.jpg" alt="WK Consulting">
                    <div class="main-navigation__inner__logo-text">
                        <p class="main-navigation__inner__logo__text--top">WK Consulting</p>
                        <small class="main-navigation__inner__logo__text--bottom">Biuro Doradztwa Biznesowego. Wycena Firm.</small>
                    </div>
                </a>
            </div>
            <ul class="main-navigation__inner__nav-list js-main-navigation__inner__nav-list">
                <li class="main-navigation__inner__nav-list__item">
                    <a href="#about" class="main-navigation__inner__nav-list__item--link">O firmie</a>
                </li>
                <li class="main-navigation__inner__nav-list__item">
                    <a href="#about" class="main-navigation__inner__nav-list__item--link">Oferta</a>
                </li>
                <li class="main-navigation__inner__nav-list__item">
                    <a href="#about" class="main-navigation__inner__nav-list__item--link">Doświadczenie</a>
                </li>
                <li class="main-navigation__inner__nav-list__item">
                    <a href="#about" class="main-navigation__inner__nav-list__item--link">Współpraca</a>
                </li>
                <li class="main-navigation__inner__nav-list__item">
                    <a href="#about" class="main-navigation__inner__nav-list__item--link">Kontakt</a>
                </li>
            </ul>
            <button class="main-navigation__inner__mobile-button  js-main-navigation__inner__mobile-button">
                <img class="main-navigation__inner__mobile-button--image" src="./images/hamburger-menu/hamburger-menu.jpg" alt="Hamburger" class="image">
            </button>
        </div>
    </nav>
    <!-- Baner -->
    <section class="main-banner" id="top"></section>
    <!-- O firmie -->
    <div class="container">
        <section class="about" id="about"></section>
    </div>
    <!-- Oferta -->
    <div class="container">
        <section class="offer" id="offer"></section>
    </div>
    <!-- Doświadczenie -->
    <div class="container">
        <section class="experience" id="experience"></section>
    </div>
    <!-- Cooperation -->
    <div class="container">
        <section class="coopertion" id="cooperation"></section>
    </div>
    <!-- Kontakt -->
    <div class="container">
        <section class="contact" id="contact"></section>
    </div>
    <!-- Footer -->
    <footer class="footer__bottom">
        <p>&copy; 2020</p>
    </footer>
    <script src="./scripts/index.js"></script>
</body>

</html>
