<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="wk, kruszynski, kruszyński, wojciech,consulting, doradztwo biznesowe, wycena, benchmark, analiza finansowa, test utraty wartości, test prywatnego inwestora, biznes plan, opłacalność inwestycji">
    <meta name="description" content="Jest to wizytówka Wojciecha Kruszyńskiego zawierająca jego dorobek życia oraz ścieżkę rozwoju">
    <title>WK Consulting</title>
    <!-- Title icon -->
    <link rel="icon" href="./images/bookmark-icon/logo-icon.jpg">
    <!-- Fonts roboto two styles -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;700&family=Roboto+Slab:wght@300;700;800&display=swap" rel="stylesheet">
    <!-- Main stylesheet -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- Container -->
    <link rel="stylesheet" href="./css/containers.css">
    <!-- Banner -->
    <link rel="stylesheet" href="./css/main-banner.css">
    <!-- Navigation -->
    <link rel="stylesheet" href="./css/main-navigation.css">
    <!-- Main Sections Styles -->
    <link rel="stylesheet" href="./css/main-sections-styles.css">
</head>

<body>
    <!-- Nawigacja -->
    <nav class="main-navigation">
        <div class="main-navigation__inner">
            <!-- Logo-navigation -->
            <div class="main-navigation__inner__logo">
                <a href="#top" class="main-navigation__inner__logo__link">
                    <img class="main-navigation__inner__logo__image" src="./images/logo/menu-logo.jpg" alt="WK Consulting">
                    <div class="main-navigation__inner__logo-text">
                        <p class="main-navigation__inner__logo__text--top">WK Consulting</p>
                        <small class="main-navigation__inner__logo__text--bottom">Biuro Doradztwa Biznesowego. Wycena Firm.</small>
                    </div>
                </a>
            </div>
            <ul class="main-navigation__inner__nav-list js-main-navigation__inner__nav-list">
                <li class="main-navigation__inner__nav-list__item">
                    <a href="#about" class="main-navigation__inner__nav-list__item--link">O firmie</a>
                </li>
                <li class="main-navigation__inner__nav-list__item">
                    <a href="#about" class="main-navigation__inner__nav-list__item--link">Oferta</a>
                </li>
                <li class="main-navigation__inner__nav-list__item">
                    <a href="#about" class="main-navigation__inner__nav-list__item--link">Doświadczenie</a>
                </li>
                <li class="main-navigation__inner__nav-list__item">
                    <a href="#about" class="main-navigation__inner__nav-list__item--link">Współpraca</a>
                </li>
                <li class="main-navigation__inner__nav-list__item">
                    <a href="#about" class="main-navigation__inner__nav-list__item--link">Kontakt</a>
                </li>
            </ul>
            <button class="main-navigation__inner__mobile-button  js-main-navigation__inner__mobile-button">
                <img class="main-navigation__inner__mobile-button--image" src="./images/hamburger-menu/hamburger-menu.jpg" alt="Hamburger" class="image">
            </button>
        </div>
    </nav>
    <!-- Baner -->
    <section class="main-banner" id="top"></section>
    <!-- O firmie -->
    <div class="container">
        <section class="about main-section" id="about">
            <div class="about__header main-section__header">
                <img class="about__header__image main-section__image" src="./images/sections-icons/1.o-firmie.png" alt="O Firmie">
                <span class="about__header__text main-section__text">O Firmie</span>
            </div>
        </section>
    </div>
    <!-- Oferta -->
    <!-- Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a> -->
    <div class="container">
        <section class="offer main-section " id="offer">
            <div class="offer__header main-section__header">
                <img class="offer__header__image main-section__image" src="./images/sections-icons/2.oferta.png" alt="O Firmie">
                <span class="offer__header__text main-section__text">Oferta</span>
            </div>
        </section>
    </div>
    <!-- Doświadczenie -->
    <!-- Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a> -->
    <div class="container">
        <section class="experience main-section" id="experience">
            <div class="experience__header main-section__header">
                <img class="experience__header__image main-section__image" src="./images/sections-icons/3.doswiadczenie.png" alt="O Firmie">
                <span class="experience__header__text main-section__text">Doświadczenie</span>
            </div>
        </section>
    </div>
    <!-- Cooperation -->
    <!-- Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a> -->
    <div class="container">
        <section class="cooperation main-section" id="cooperation">
            <div class="cooperation__header main-section__header">
                <img class="cooperation__header__image main-section__image" src="./images/sections-icons/4.wspolpraca.png" alt="O Firmie">
                <span class="cooperation__header__text main-section__text">Współpraca</span>
            </div>
        </section>
    </div>
    <!-- Kontakt -->
    <!-- Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a> -->
    <div class="container">
        <section class="contact main-section" id="contact">
            <div class="contact__header main-section__header">
                <img class="contact__header__image main-section__image" src="./images/sections-icons/5.Kontakt.png" alt="O Firmie">
                <span class="contact__header__text main-section__text">Kontakt</span>
            </div>
        </section>
    </div>
    <!-- Footer -->
    <footer class="footer__bottom">
        <p>&copy; 2020</p>
    </footer>
    <script src="./scripts/index.js"></script>
</body>

</html>
